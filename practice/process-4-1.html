<!DOCTYPE html>
<html>
  <body>
    <!-- flex로 레이아웃을 구성할 때 가장 먼저 생각해야 할 부분은 flex-direction입니다. -->
    <!-- 무작정 코드를 작성하기보다는 내가 만들어야 할 레이아웃을 먼저 종이에 그리고 묶어보세요. -->
    <!-- 이번 예제의 경우에는 -->
    <!-- 
       1      2        (1 = .layout-navigator, 2 = .layout-main)
      +--+-----------+
      |  |           |
      |  |           | <---------- .layout-container
      |  |           |
      +--+-----------+
     -->
     <!-- 이렇게 수평방향 즉, row 방향의 flex가 등장하죠. 그렇다면 가장 바깥 요소인 layout-container의 flex-direction은 row입니다. -->
     <!-- row는 기본값이니 특별히 지정하지 않아도 됩니다만 굳이 지정하겠습니다. -->

     <!-- 그 다음은 .layout-main안에 .layout-header와 .layout-content가 어떻게 배치되어있는지 봅시다. -->
     <!-- 
      .layout-main
      +-----------+
      |           | <--------- .layout-header
      +-----------+
      |           | <--------- .layout-content
      |           |
      +-----------+
      -->
      <!-- 이번에는 수직방향, 즉 column 방향의 flex입니다. 따라서 .layout-main의 flex-direction은 column이 되는 거죠 -->
      <!-- 이렇게 가장 바깥에서부터 방향을 파악하면서 잡으면 어렵지 않게 flex로 레이아웃을 구성할 수 있습니다. -->

      <!-- 한 편으로는, 퍼블리싱/마크업에서 가장 중요한 것이 바로 레이아웃을 구성하는 것이라고 할 수 있습니다. -->
      <!-- 가장 중요한 것인 만큼 쉽지 않을지도 모릅니다. -->
      <!-- height나 width, background-color 같은 값들을 지정하는게 어려운 게 아니잖아요. 한 번만 해보면 누구나 할 수 있는 것들이죠. -->
      <!-- layout을 만드는 방법은 flex만 있는 것은 아닙니다. 오래 전에는 table을 많이 사용했고 최근에는 flex나 grid를 사용합니다. -->
      <!-- grid는 사실 조금 더 어렵습니다... 굳이 grid는 예제를 만들어드리지 않는 것은 grid로 할 수 있는 것들은 flex로도 전부 할 수 있기 때문입니다. -->
      <!-- flex만 정복하더라도 벌써 퍼블리싱/마크업의 절반 가까이 정복했다고 보셔도 좋습니다. -->
      <!-- 이번 예제들도 도움이 되었기를 바랍니다. -->
    <div class="layout-container">
      <div class="layout-navigator"></div>
      <div class="layout-main">
        <div class="layout-header"></div>
        <div class="layout-content"></div>
      </div>
    </div>
  </body>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .layout-container {
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    .layout-navigator {
      flex-basis: 200px;
      flex-grow: 0;
      flex-shrink: 0;
      background-color: orange;
    }
    .layout-main {
      flex-basis: 720px;
      flex-grow: 1;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    .layout-header {
      flex-basis: 120px;
      flex-grow: 0;
      flex-shrink: 0;
      background-color: yellow;
    }
    .layout-content {
      flex-basis: 560px;
      flex-grow: 1;
      flex-shrink: 0;
      background-color: yellowgreen;
    }
  </style>
</html>
